<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXalcultor</title>
    <link rel="stylesheet" href="css/stle.css">
</head>
<body>
    <h1 class="heading">CALCULTOR</h1>
    <div class="container">
        <div class="subcontainer">
            <div class="child">
                <input  class ="enter"type="text">
            </div>
            <div class="child">
                <button>C</button>
                <button>d</button>
                <button>%</button>
                <button>n</button>
            </div>
            <div class="child">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>

            </div>
            <div class="child">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="child">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="child">
                <button>p</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            
            

        </div>
    </div>
</body>
</html>
